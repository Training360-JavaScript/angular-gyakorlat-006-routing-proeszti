<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Time</th>
      <th>Location</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of eventList">
      <td>{{ data.name }}</td>
      <td>{{ data.date }}</td>
      <td>{{ data.time }}</td>
      <td>{{ data.location }}</td>
      <td>
        <button class="btn btn-info"><i class="fa fa-eye"></i></button>
      </td>
    </tr>
  </tbody>
</table>
